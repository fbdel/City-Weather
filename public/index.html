<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movies Search</title>

  <!-- JQuery CDN -->
  <script src="jquery-3.4.0.min.js"></script>

  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">

  <!-- Style to fix the issue of text extending past card length -->
  <style>
    body{
      background-color:#f8fbff;
    }
    .card-body a {
      word-break: break-all;
      max-width: 100%;
      overflow-wrap: break-word;
    }
   
    .articleHeadline {
      line-height: 1.5;
    }

    .jumbotron {
      /* background-image: url("./umbrella.jpg");
      background-size: cover; */
      background-color: #4778b1;
      font-family: 'Lalezar', cursive;
    }
    .card-header{
      background-color:  #d0e0f9;

    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron  text-white">
      <h1 class="text-center">
        <strong>
          <i class="fa"></i> City Weather</strong>
      </h1>
    </div>


    <!-- Weather Section -->

    <!-- <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="temp"></div> -->

    <div class="cardbody">
      <div class="chuck"></div>

    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-bolt"></i> Search By City</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <div class="form-group">
                <label for="pwd">Select City</label>
                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option value="philadelphia" selected>Philadelphia</option>
                  <option value="new+york">New York City</option>
                  <option value="miami">Miami</option>
                  <option value="seattle">Seattle</option>
                  <option value="los+angeles">Los Angeles</option>
                </select>
              </div>


              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-sun-o"></i> Search Results </strong>
          </div>

          <div class="row">
            <div class="card-body col-sm-6" id="article-section"></div>
            <div class= "card-body col-sm-6 text-primary" id ="joke-section"></div>
          </div>
          <!-- This main card will hold each of the resulting articles -->
          

          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Stay Prepared
            <i class="fa fa-umbrella"></i>
          </small>
        </b>
          <div>
            <a class="text-dark" href="https://github.com/fbdel/City-Weather" target="_blank">GitHub Repo</a>
          </div>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="app.js"></script>
  <!-- API Keys -->
  <!-- <script src='config.js'></script> -->

</body>

</html>
